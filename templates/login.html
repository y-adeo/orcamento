<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config={
        theme:{
            extend:{
                colors:{
                    latranja:{
                        claro:'#FF6B00',
                        medio: '#ff7f00',
                        escuro: '#A5450F'
                    },
                },
                fontFamily:{
                    inter: ['Inter', 'sans-serif'];
                }
            }
        }
    }"></script>

</head>

<!-- <body class="bg-gradient-to-r from-purple-400 to-blue-600"> -->
<body 
    class="h-screan bg-cover bg-fixed justify-center items-center"
    style="background-image: url('../static/img/fundo-login.png')">

    <main class="flex flex-col justify-center align-items:center">

        <section class="bg-laranja-claro hidden">
            <img class="" src="../static/img/graficos.jpg" alt="icone de gráficos">
        </section>

        

        <section class="bg-white w-2/5 mx-auto my-40 p-12 opacity-80">
            
            <img class="flex center" src="../static/img/logo-cigam-falavinha.png" alt="Logo Cigam Falavinha Next">

            <section class="">
                <div class="text-center">
                    <p class="text-1.5xl text-gray-600">Acesso exclusivo para Time Cigam</p>
                </div>
                

                <form>
                    <label class="text-2xl" for="email">Usuário</label>
                    <input class="" id="email" type="email" placeholder="Digite seu E-mail">  
                    <label class="text-2xl" for="senha">Senha</label>
                    <input class="" id="senha" type="senha" placeholder="Digite sua senha">                 
                    <button class="bg-laranja-escuro text-2xl text-white font-bold" type="button">Entrar</button>
                </form>
            </section>
        </section>  
        

    </main>
</body>

</html>
